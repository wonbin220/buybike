<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link href="/BuyBike/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    a {
        text-decoration:none;
    }
</style>
<body>
    <div class="container">
        <th:block th:replace="~{module/header}"></th:block>
    </div>
    <!-- PageHelper 게시글 목록 -->
    <div class="container my-5 py-5">
        <h1 class="text-center">게시판 글 목록</h1>
        <div class="d-flex justify-content-between align-items-center my-3" >
            <div>
                <div class="btn-group">
                    <a th:href="@{/board/list(category='all')}" class="btn" th:classappend="${category == 'all' || category == null} ? 'btn-primary' : 'btn-outline-primary'">전체</a>
                    <a th:href="@{/board/list(category='notice')}" class="btn" th:classappend="${category == 'notice'} ? 'btn-primary' : 'btn-outline-primary'">공지</a>
                    <a th:href="@{/board/list(category='general')}" class="btn" th:classappend="${category == 'general'} ? 'btn-primary' : 'btn-outline-primary'">일반글</a>
                </div>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example"
                        onchange="location.href=this.value">
                    <option th:each="size : ${#numbers.sequence(5, 20, 5)}"
                            th:value="@{/board/list(page=${pageInfo.pageNum}, size=${size}, category=${category})}"
                            th:text="${size} + ' 개씩 보기'"
                            th:selected="${pageInfo.size == size}"></option>
                </select>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일자</th>
                <th>수정일자</th>
            </tr>
            </thead>
            <tbody>
            <!-- 공지 목록 -->
            <th:block th:each="notice : ${noticeList}">
                <tr class="table-light">
                    <td><span class="badge bg-success">공지</span></td>
                    <td>
                        <a th:href="@{/board/{no}(no=${notice.no})}">
                            <span th:text="${notice.title}"></span>
                            <span th:if="${notice.commentCount > 0}"
                                  th:text="'[' + ${notice.commentCount} + ']'"
                                  class="text-primary" style="font-size: 0.9rem; margin-left: 5px;">
                            </span>
                        </a>
                    </td>
                    <td><th:block th:text="${notice.memberId}"></th:block></td>
                    <td><th:block th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></th:block></td>
                    <td><th:block th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd')}"></th:block></td>
                </tr>
            </th:block>

            <th:block th:if="${ pageInfo.list == null || pageInfo.list.isEmpty() }">
                <tr>
                    <td colspan="5" class="text-center">조회된 데이터가 없습니다.</td>
                </tr>
            </th:block>
            <th:block th:each="board : ${pageInfo.list}">
                <tr>
                    <td><th:block th:text="${board.no}"></th:block></td>
                    <td>
                        <a th:href="@{/board/{no}(no=${board.no})}">
                            <span th:text="${board.title}">게시글 제목</span>
                            <!-- board 객체 안의 commentCount를 사용 -->
                            <span th:if="${board.commentCount > 0}"
                                  th:text="'[' + ${board.commentCount} + ']'"
                                  class="text-primary" style="font-size: 0.9rem; margin-left: 5px;">
                            </span>
                        </a>
                    </td>
                    <td><th:block th:text="${board.memberId}"></th:block></td>
                    <td><th:block th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}"></th:block></td>
                    <td><th:block th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd')}"></th:block></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a th:href="@{/board/create}" class="btn btn-primary">글쓰기</a>
            </div>
            <div>
                <span th:text="'총 ' + ${pageInfo.total} + '건'"></span>
            </div>

        <!-- 페이지 번호 -->
        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination">
                <!-- [첫] -->
                <li class="page-item">
                    <a class="page-link" th:href="@{${pageUri} + '&page=1' }" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- [이전] -->
                <li class="page-item" th:if="${ pageInfo.pageNum != pageInfo.navigateFirstPage }">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${pageInfo.prePage} }" aria-label="Previous">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <!-- [번호] -->
                <th:block th:each="page : ${#numbers.sequence( pageInfo.navigateFirstPage, pageInfo.navigateLastPage )}">
                    <li class="page-item" th:classappend="${pageInfo.pageNum == page} ? 'active' : '' ">
                        <a class="page-link" th:href="@{/board/list(page=${page}, size=${pageInfo.size}, category=${category})}" th:text="${page}">1</a>
                    </li>
                </th:block>
                <!-- [다음] -->
                <li class="page-item" th:if="${pageInfo.pageNum != pageInfo.navigateLastPage}">
                    <a class="page-link" th:href="@{/board/list(page=${pageInfo.nextPage}, size=${pageInfo.size}, category=${category})}" aria-label="Next">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <!-- [마지막] -->
                <li class="page-item">
                    <a class="page-link" th:href="@{/board/list(page=${pageInfo.pages}, size=${pageInfo.size}, category=${category})}" aria-label="Last">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
</body>
</html>
