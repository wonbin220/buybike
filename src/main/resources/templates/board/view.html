<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
</head>
<body>
<h1>게시글 조회</h1>
<form th:action="@{/board/create}" method="post" th:object="${board}" enctype="multipart/form-data">
    <table style="width: 80%; height: 500px; border: 1px solid black;">
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="title" th:field="*{title}">
                <!-- <input type="text" id="title" name="title" th:value="*{title}"> -->
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>
                <input type="text" th:field="*{memberId}">
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td> <!-- HTML태그를 그대로 출력하기 위해 th:utext 사용 -->
                <div th:utext="*{content}" style="width: 100%; height: 500px;"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="button" onclick="location.href='/BuyBike/board/list'">목록</button>
                <button type="button"
                        th:onclick="location.href='/BuyBike/board/update/' + [[${board.no}]]">수정</button>
            </td>
        </tr>

    </table>

</form>
</body>
</html>
