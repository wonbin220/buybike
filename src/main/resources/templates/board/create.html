<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
<h1>게시글 등록</h1>
<form th:action="@{/board/create}" method="post" th:object="${boardFormDto}"  onsubmit="return submitContents();" enctype="multipart/form-data" >
    <table style="width: 100%; height: 500px; border: 1px solid black;">
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="title" th:field="*{title}">
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>
                <input type="text" name="memberId" th:field="*{memberId}">
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td>
                <textarea th:field="*{content}"  rows="10" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="submit">등록</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="button" onclick="create()">등록</button>
                <button type="button" onclick="createAsync()">등록</button>
            </td>
        </tr>

    </table>

</form>
<script th:src="@{/smarteditor/js/HuskyEZCreator.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
    var oEditors = [];
    nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "content",
        sSkinURI: /*[[@{/smarteditor/SmartEditor2Skin.html}]]*/,
        htParams : {
            bUseToolbar : true,
            fOnBeforeUnload : function(){
                // 경고 메시지 표시
                // alert("아싸!");
            }
        },
        // iframe 로드 완료 후 실행될 콜백 함수 지정
        fOnAppLoad : function(){
            // 예: 첫 번째 에디터의 내용을 "Hello World"로 설정
            // oEditors.getById["content"].exec("PASTE_HTML", ["Hello World"]);
        },
        fCreator: "createSEditor2"
    });


    // 에디터 내용을 textarea에 업데이트하는 함수
    function updateEditorContent() {
        if(oEditors.length > 0) {
            oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []);
        }
    }

    // form 제출 시 호출될 함수
    function submitContents() {
        updateEditorContent();
        // form 제출을 계속 진행하기 위해 true 반환
        return true;
    }

        /*
        AJAX
        [POST]
        - /posts
        - data : JSON
    */

        // AJAX : XMLHttpRequest, fetch(), $.ajax(), axios

        function create() {
            updateEditorContent(); // AJAX 호출 전 내용 업데이트

            const data = {
                title: document.getElementById("title").value,
                memberId: document.getElementById("memberId").value,
                content: document.getElementById("content").value
            }

            // 비동기 요청
            const url = `/board`
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                // 요청 성공 시
                // .then( 성공 시 콜백함수 )
                .then((response) => {
                    console.log(response);
                    if (!response.ok) {
                        alert("데이터 등록 실패")
                        return
                    }
                    // 응답 메시지
                    // JSON : response.json()
                    // TEXT : response.text()
                    return response.text()
                })
                .then(result => {
                    alert(result)
                    alert("데이터 등록 성공")
                    location.href = `/board/list`
                })
                // 요청 실패 시
                // .catch( 실패 시 콜백함수 )
                .catch(err => {
                    console.log(err);
                })
        }

        async function createAsync() {

            updateEditorContent(); // AJAX 호출 전 내용 업데이트

            const data = {
                title: document.getElementById("title").value,
                memberId: document.getElementById("memberId").value,
                content: document.getElementById("content").value
            }

            // 비동기 요청
            const url = `/board`
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                if (!response.ok) {
                    alert(`데이터 등록 실패`)
                    return
                }
                const result = await response.text()
                alert(result)
                alert(`데이터 등록 성공`)
                location.href = `/board/list`
            } catch (error) {
                alert(`데이터 등록 실패`)
                console.error(error);
            }
    }
</script>
</body>
</html>
