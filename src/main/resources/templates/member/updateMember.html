<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>회원 수정</title>
    <link href="/BuyBike/css/bootstrap.min.css" rel="stylesheet">
</head>
<script type="text/javascript">
    function checkPasswd() {
        // 비밀번호와 비밀번호 확인 항목이 일치하는지 검사
        if(document.member.password.value !== document.member.password_confirm.value) {
            alert("비밀번호를 확인해 주세요");
            document.member.password_confirm.focus();
            return false; // 폼 제출을 막기 위해 false 반환
        }
        return true; // 유효성 검사 통과
    }
</script>
<body>
<div class="container py-4">
    <th:block th:replace="~{module/header}"></th:block>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">회원 수정</h1>
            <p class="col-md-8 fs-4">BuyBike</p>
        </div>
    </div>
    <div class="row align-items-md-stretch">
        <form th:object="${memberFormDto}" name="member" th:action="@{/member/update}" method="post">
            <legend>회원 수정</legend>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">회원 ID</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control"
                           th:field="*{memberId}" readonly/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-3">
                    <input type="text" name="memberName" class="form-control"
                           th:field="*{memberName}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{memberName}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-3">
                    <input type="text" name="password" class="form-control"
                            th:field="*{password}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{password}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">비밀번호 확인</label>
                <div class="col-sm-3">
                    <input type="text" name="password_confirm" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-3">
                    <input type="text" name="email" class="form-control"
                           th:field="*{email}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{email}"/>
                </div>
            </div>
            <div class="mb-3 row">
            <label class="col-sm-2 control-label">전화번호</label>
            <div class="col-sm-3">
                <input type="text" name="phone" class="form-control"
                       th:field="*{phone}"/>
            </div>
            <div class="col-sm-6">
                <p class="text-danger" th:errors="*{phone}"/>
            </div>
            </div>
    <div class="mb-3 row">
        <label class="col-sm-2 control-label">주소</label>
        <div class="col-sm-5">
            <input type="text" name="address" cols="10" rows="2" class="formcontrol" th:field="*{address}"/>
        </div>
    </div>

    <!-- ADMIN만 등급 변경 가능 -->
    <div class="mb-3 row" sec:authorize="hasAuthority('ADMIN')">
        <label class="col-sm-2 control-label">등급</label>
        <div class="col-sm-3">
            <select class="form-select" th:field="*{role}">
                <option th:value="USER" th:text="USER"></option>
                <option th:value="OPERATOR" th:text="OPERATOR"></option>
                <option th:value="ADMIN" th:text="ADMIN"></option>
            </select>
        </div>
    </div>
    <div>
        <!-- CSRF 토큰을 위한 숨겨진 필드 추가 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>



    <div class="mb-3 row">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" onclick="return checkPasswd();">수정</button>
            <a th:href="@{'/member/delete/' + ${memberId}}" class="btn btn-danger">
                삭제</a>
            <a th:href="@{/member/list}" class="btn btn-secondary">취소</a>
        </div>
    </div>


        </form>
    <th:block th:replace="~{module/footer}"></th:block>
    </div>
</div>
</body>
</html>
