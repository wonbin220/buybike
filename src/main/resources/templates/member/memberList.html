<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link href="/BuyBike/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSRF 토큰을 위한 meta 태그 추가 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<style>
    a {
        text-decoration:none;
    }
</style>
<body>
<div class="container">
    <th:block th:replace="~{module/header}"></th:block>
</div>
<!-- PageHelper 게시글 목록 -->
<div class="container my-5 py-5">
    <h1 class="text-center">회원목록</h1>
    <div class="d-flex justify-content-between align-items-center my-3">
        <div></div>

        <div>
            <select class="form-select" aria-label="Default select example"
                    th:field="${memberPageInfo.size}"
                    th:onchange="|location.href='@{/board/list(page=${memberPageInfo.pageNum})}&size=' + this.value|">
                <option value="5" >5 개씩 보기</option>
                <option value="10" >10 개씩 보기</option>
                <option value="30" >30 개씩 보기</option>
                <option value="50" >50 개씩 보기</option>
                <option value="100" >100 개씩 보기</option>
            </select>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>작성자</th>
            <th>비밀번호</th>
            <th>등급</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${ memberPageInfo.list == null || memberPageInfo.list.isEmpty() }">
            <tr>
                <td colspan="5" class="text-center">조회된 데이터가 없습니다.</td>
            </tr>
        </th:block>
        <th:block th:each="member : ${memberPageInfo.list}">
            <tr>
                <td th:text="${member.num}"></td>
                <td>
                    <a th:href="@{/member/update/{memberId}(memberId=${member.memberId})}" th:text="${member.memberId}"></a>
                </td>
                <td th:text="${member.memberName}"></td>
                <td th:text="${member.password}"></td>
                <td>
                    <!-- ADMIN 권한이 있을 경우 -->
                    <div sec:authorize="hasRole('ADMIN')">
                        <!-- 현재 행의 멤버가 'ADMIN'이 아닐 경우에만 수정 UI를 보여줌 -->
                        <div class="d-flex" th:unless="${member.role.name() == 'ADMIN'}">
                            <input type="hidden" name="memberId" th:value="${member.memberId}" />
                            <select name="role" class="form-select form-select-sm me-2">
                                <option value="USER" th:selected="${member.role.name() == 'USER'}">USER</option>
                                <option value="OPERATOR" th:selected="${member.role.name() == 'OPERATOR'}">OPERATOR</option>
                            </select>
                            <button type="button" class="btn btn-sm btn-outline-primary" th:onclick="|updateRole(this, '@{/member/updateRole}')|">변경</button>
                        </div>
                        <!-- 현재 행의 멤버가 'ADMIN'일 경우 역할을 텍스트로만 표시 -->
                        <span th:if="${member.role.name() == 'ADMIN'}" th:text="${member.role}"></span>
                    </div>
                    <!-- ADMIN 권한이 없을 경우 -->
                    <div sec:authorize="!hasRole('ADMIN')">
                        <span th:text="${member.role}"></span>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a th:href="@{/member/add}" class="btn btn-primary">회원생성</a>
        </div>
        <div>
            <span th:text="'총 ' + ${memberPageInfo.total} + '건'"></span>
        </div>

        <!-- 페이지 번호 -->
        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination">
                <!-- [첫] -->
                <li class="page-item">
                    <a class="page-link" th:href="@{${pageUri} + '&page=1' }" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- [이전] -->
                <li class="page-item" th:if="${ memberPageInfo.pageNum != memberPageInfo.navigateFirstPage }">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${memberPageInfo.prePage} }" aria-label="Previous">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <!-- [번호] -->
                <th:block th:each="page : ${#numbers.sequence( memberPageInfo.navigateFirstPage, memberPageInfo.navigateLastPage )}">
                    <li class="page-item" th:classappend="${memberPageInfo.pageNum == page} ? 'active' : '' ">
                        <a class="page-link" th:href="@{${pageUri} + '&page=' + ${page}}" th:text="${page}">1</a>
                    </li>
                </th:block>
                <!-- [다음] -->
                <li class="page-item" th:if="${memberPageInfo.pageNum != memberPageInfo.navigateLastPage}">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${memberPageInfo.nextPage} }" aria-label="Next">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <!-- [마지막] -->
                <li class="page-item">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${memberPageInfo.pages} }" aria-label="Last">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script>
    function updateRole(button, url) {
        const container = button.closest('div');
        const memberId = container.querySelector('input[name="memberId"]').value;
        const role = container.querySelector('select[name="role"]').value;

        const data = {
            memberId: memberId,
            role: role
        };

        // CSRF 토큰 가져오기
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        fetch(url, { // 하드코딩된 URL 대신 인자로 받은 url 사용
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token // CSRF 토큰을 헤더에 추가
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                // 응답이 성공이 아니면, 응답 본문을 텍스트로 읽어 에러를 발생시킴
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text || '서버 응답이 올바르지 않습니다.') });
                }
                return response.text(); // 성공 응답의 본문을 텍스트로 읽음
            })
            .then(text => {
                alert(text); // 성공 메시지 표시
                location.reload(); // 성공 시 페이지 새로고침하여 변경사항 반영
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다: ' + error.message);
            });
    }
</script>


</body>
</html>
