<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link href="/BuyBike/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSRF 토큰을 위한 meta 태그 추가 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<style>
    a {
        text-decoration:none;
    }
    .post-link {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
    }
</style>
<body>
<div class="container">
    <th:block th:replace="~{module/header}"></th:block>
</div>
<!-- PageHelper 게시글 목록 -->
<div class="container my-5 py-5">
    <h1 class="text-center">회원목록</h1>
    <div class="d-flex justify-content-between align-items-center my-3">
        <div></div>

        <div>
            <select class="form-select" aria-label="Default select example"
                    th:field="${memberPageInfo.size}"
                    th:onchange="|location.href='@{/board/list(page=${memberPageInfo.pageNum})}&size=' + this.value|">
                <option value="5" >5 개씩 보기</option>
                <option value="10" >10 개씩 보기</option>
                <option value="30" >30 개씩 보기</option>
                <option value="50" >50 개씩 보기</option>
                <option value="100" >100 개씩 보기</option>
            </select>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>작성자</th>
            <th>이메일</th>
            <th>가입일</th>
            <th>게시글수</th>
            <th>댓글수</th>
            <th>등급</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${ memberPageInfo.list == null || memberPageInfo.list.isEmpty() }">
            <tr>
                <td colspan="8" class="text-center">조회된 데이터가 없습니다.</td>
            </tr>
        </th:block>
        <th:block th:each="member : ${memberPageInfo.list}">
            <tr>
                <td th:text="${member.num}"></td>
                <td>
                    <a th:href="@{/member/update/{memberId}(memberId=${member.memberId})}" th:text="${member.memberId}"></a>
                </td>
                <td th:text="${member.memberName}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${#temporals.format(member.regDt, 'yyyy-MM-dd')}"></td>
                <td>
                    <span class="post-link" th:text="${member.postCount}" th:if="${member.postCount > 0}"
                          th:data-member-id="${member.memberId}"
                          data-bs-toggle="modal" data-bs-target="#postModal"></span>
                    <span th:if="${member.postCount == 0}" th:text="${member.postCount}"></span>
                </td>
                <td th:text="${member.commentCount}"></td>
                <td>
                    <!-- ADMIN 권한이 있을 경우 -->
                    <div sec:authorize="hasRole('ADMIN')">
                        <!-- 현재 행의 멤버가 'ADMIN'이 아닐 경우에만 수정 UI를 보여줌 -->
                        <div class="d-flex" th:unless="${member.role.name() == 'ADMIN'}">
                            <input type="hidden" name="memberId" th:value="${member.memberId}" />
                            <select name="role" class="form-select form-select-sm me-2">
                                <option value="USER" th:selected="${member.role.name() == 'USER'}">USER</option>
                                <option value="OPERATOR" th:selected="${member.role.name() == 'OPERATOR'}">OPERATOR</option>
                            </select>
                            <button type="button" class="btn btn-sm btn-outline-primary" th:onclick="|updateRole(this, '@{/member/updateRole}')|">변경</button>
                        </div>
                        <!-- 현재 행의 멤버가 'ADMIN'일 경우 역할을 텍스트로만 표시 -->
                        <span th:if="${member.role.name() == 'ADMIN'}" th:text="${member.role}"></span>
                    </div>
                    <!-- ADMIN 권한이 없을 경우 -->
                    <div sec:authorize="!hasRole('ADMIN')">
                        <span th:text="${member.role}"></span>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a th:href="@{/member/add}" class="btn btn-primary">회원생성</a>
        </div>
        <div>
            <span th:text="'총 ' + ${memberPageInfo.total} + '건'"></span>
        </div>

        <!-- 페이지 번호 -->
        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination">
                <!-- [첫] -->
                <li class="page-item">
                    <a class="page-link" th:href="@{${pageUri} + '&page=1' }" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- [이전] -->
                <li class="page-item" th:if="${ memberPageInfo.pageNum != memberPageInfo.navigateFirstPage }">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${memberPageInfo.prePage} }" aria-label="Previous">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <!-- [번호] -->
                <th:block th:each="page : ${#numbers.sequence( memberPageInfo.navigateFirstPage, memberPageInfo.navigateLastPage )}">
                    <li class="page-item" th:classappend="${memberPageInfo.pageNum == page} ? 'active' : '' ">
                        <a class="page-link" th:href="@{${pageUri} + '&page=' + ${page}}" th:text="${page}">1</a>
                    </li>
                </th:block>
                <!-- [다음] -->
                <li class="page-item" th:if="${memberPageInfo.pageNum != memberPageInfo.navigateLastPage}">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${memberPageInfo.nextPage} }" aria-label="Next">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <!-- [마지막] -->
                <li class="page-item">
                    <a class="page-link" th:href="@{${pageUri} + '&page=' + ${memberPageInfo.pages} }" aria-label="Last">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- 게시글 목록을 보여줄 모달 -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">작성한 게시글</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody id="postList">
                    <!-- 게시글 목록이 여기에 동적으로 추가됩니다. -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateRole(button, url) {
        const container = button.closest('div');
        const memberId = container.querySelector('input[name="memberId"]').value;
        const role = container.querySelector('select[name="role"]').value;

        const data = {
            memberId: memberId,
            role: role
        };

        // CSRF 토큰 가져오기
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text || '서버 응답이 올바르지 않습니다.') });
                }
                return response.text();
            })
            .then(text => {
                alert(text);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다: ' + error.message);
            });
    }

    // 모달이 표시될 때 이벤트를 수신하여 게시글 목록을 로드합니다.
    const postModal = document.getElementById('postModal');
    postModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // 모달을 트리거한 버튼
        const memberId = button.getAttribute('data-member-id');
        const postListBody = document.getElementById('postList');
        postListBody.innerHTML = '<tr><td colspan="3" class="text-center">로딩 중...</td></tr>'; // 로딩 표시

        // CSRF 토큰 가져오기
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        // 서버에 해당 회원의 게시글 목록을 요청합니다.
        // TODO: Controller에 '/member/posts/{memberId}' 엔드포인트를 구현해야 합니다.
        fetch(`/BuyBike/member/posts/${memberId}`, {
            headers: {
                [header]: token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('게시글을 불러오는 데 실패했습니다.');
                }
                return response.json();
            })
            .then(posts => {
                postListBody.innerHTML = ''; // 기존 내용 삭제
                if (posts.length === 0) {
                    postListBody.innerHTML = '<tr><td colspan="3" class="text-center">작성한 게시글이 없습니다.</td></tr>';
                    return;
                }
                posts.forEach(board => {
                    const date = new Date(board.createdAt);
                    // yyyy-mm-dd 형식으로 포맷팅
                    const formattedDate = date.getFullYear() + '-' +
                        String(date.getMonth() + 1).padStart(2, '0') + '-' +
                        String(date.getDate()).padStart(2, '0');

                    const row = `<tr>
                                <td>${board.no}</td>
                                <td><a href="/BuyBike/board/${board.no}">${board.title}</a></td>
                                <td>${formattedDate}</td>
                             </tr>`;
                    postListBody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                postListBody.innerHTML = `<tr><td colspan="3" class="text-center">${error.message}</td></tr>`;
            });
    });
</script>

</body>
</html>
