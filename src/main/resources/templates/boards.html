<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/index.html" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <span class="fs-4">BuyBike</span>
        </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">게시판 목록</h1>
            <p class="col-md-8 fs-4">BuyBike</p>
        </div>
    </div>

    <div class="row align-items-md-stretch text-center">
        <div class="col-md-4" th:each="board:${boardList}">
            <h3 th:text ="${board.title}"></h3>
            <p th:text = "${board.content}">


        </div>

    </div>
    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary"> &copy; BuyBike</span>
    </footer>
</div>
</body>
</html>
