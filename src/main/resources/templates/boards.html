<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="BuyBike/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <th:block th:replace="~{module/header}"></th:block>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">게시판 목록</h1>
            <p class="col-md-8 fs-4">BuyBike</p>
        </div>
    </div>

    <div class="row align-items-md-stretch text-center">
        <div class="col-md-4" th:each="board:${boardList}">
            <img th:src="'BuyBike/images/'+${board.fileName}" alt="image" style="width:60%" />
            <h3 th:text ="${board.title}"></h3>
            <p th:text = "${board.content}">
            <p><a th:href="'BuyBike/boards/board?id='+${board.boardId}" class="btn btn-Secondary" role="button">
            상세정보 &raquo;
        </a></p>

        </div>

    </div>
    <th:block th:replace="~{module/footer}"></th:block>
</div>
</body>
</html>
